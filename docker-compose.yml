# ==============================================
# Hennesy Frontend - Docker Compose
# ==============================================

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Runtime: lo escribe entrypoint.sh en /usr/share/nginx/html/env.js
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://api.hennesy.pro}

    ports:
      - "${FRONTEND_PORT:-5051}:80"

    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
